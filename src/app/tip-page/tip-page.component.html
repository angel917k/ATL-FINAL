
<!-- start of go back button -->
  <a  routerLink="/home"><div class="goback"></div></a>
<!-- end of go back button -->

<!-- header -->
  <h1 class="text-center">Send Anonymous Tip</h1>


<!-- start of form -->
  <form #tipForm="ngForm" (ngSubmit)="submitTipIntoArray()">
    <textarea id="user-tips" [(ngModel)]="content" class="tips center-block" name="tip" rows="18" cols="80" placeholder="Enter tip here!..." required></textarea>

    <input type="checkbox" name="disclaimer" value="disclaimer" ngModel required>
    <label for="disclaimer">I agree to the a.t.l disclaimer</label>

    <input class="tip-submit center-block" type="submit" name="submit" value="Submit Tip" [disabled]="tipForm.invalid">
  </form>
<!-- end of form -->

<!-- begin warnings -->
<p class="text-center" *ngIf="!loggedInUser">Warning: You are not logged in, therefore the tips have nowhere to go. Please contact your administrator and have him log in.</p>
<!-- end warnings -->
